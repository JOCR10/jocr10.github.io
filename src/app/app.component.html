<div class="card">
  <h5>Advanced</h5>
  <p-fileUpload name="files[]" url="http://localhost:22597/api/files/upload" (onUpload)="onUpload($event)"
    [multiple]="true" [fileLimit]="2" accept="text/*" [maxFileSize]="1000000">
    <ng-template pTemplate="toolbar">
      <div>Upload 2 Files</div>
    </ng-template>
    <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
      </ul>
    </ng-template>
  </p-fileUpload>
</div>
<p-messages></p-messages>
